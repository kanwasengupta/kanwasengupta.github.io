
<!DOCTYPE html>
<html>
<head>
    <title>USA Map with Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .custom-popup {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); // Centered on the USA

        // Add a tile layer (the background of the map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Sample data - you can replace this with your own data
        var locations = [
            {
                lat: 40.7128,
                lng: -74.0060,
                text: "New York City, December 2022",
                image: "https://example.com/image1.jpg"
            },
            {
                lat: 34.0522,
                lng: -118.2437,
                text: "Los Angeles, February 2024",
                image: "https://example.com/image2.jpg"
            }
        ];

        // Add markers to the map
        locations.forEach(function(location) {
            var popupContent = "<strong>" + location.text + "</strong><br>";
            if (location.image) {
                popupContent += "<img src='" + location.image + "' width='100' height='100'><br>";
            }
            var marker = L.marker([location.lat, location.lng]).addTo(map);
            marker.bindPopup(popupContent);
        });
    </script>
</body>
</html>
