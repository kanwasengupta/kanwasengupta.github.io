
<!DOCTYPE html>
<html>
<head>
    <title>My Travels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .custom-popup {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); // Centered on the USA

        // Add a tile layer (the background of the map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Sample data - you can replace this with your own data
        var locations = [
            {
                lat: 40.7128,
                lng: -74.0060,
                text: "New York City, December 2022",
                image: "https://example.com/image1.jpg"
            },
            {
                lat: 34.0522,
                lng: -118.2437,
                text: "Los Angeles, February 2024",
                image: "/assets/la.jpg"
            },
            {
                lat: 48.7524,
                lng: -113.7285,
                text: "Grinell Glacier, Glacier National Park, February 2024",
                image: "/assets/la.jpg"
            },
            {
                lat: 40.4959,
                lng: -74.4243,
                text: "Highland Park, NJ, Dec 2022, July 2023, July 2024",
                image: "/assets/la.jpg"
            },
            {
                lat: 39.2904,
                lng: -76.6122,
                text: "Baltimore, August 2024",
                image: "/assets/map/baltimore.jpg"
            },
            {
                lat: 36.056595,
                lng: -112.125092,
                text: "Grand Canyon, July 2024",
                image: "/assets/la.jpg"
            },
            {
                lat: 38.9072,
                lng: -77.0369,
                text: "Washington DC, July 2024",
                image: "/assets/map/dc.jpg"
            },
            {
                lat: 35.1495,
                lng: -90.0490,
                text: "San Fransisco, December 2023 for AGU 23",
                image: "/assets/la.jpg"
            },
            {
                lat: 35.714321,
                lng: -83.510391,
                text: "Memphis, April 2024",
                image: "/assets/la.jpg"
            },
             {
                lat: 34.7445,
                lng: -92.2880,
                text: "Little Rock, April 2024 for the complete solar eclipse",
                image: "/assets/la.jpg"
            },
             {
                lat: 47.8021,
                lng: -123.6044,
                text: "Olympic National Park, July 2024",
                image: "/assets/map/olympic.jpg"
            },
             {
                lat: 47.6061,
                lng: -122.3328,
                text: "Seattle, july 2024",
                image: "/assets/map/seattle.jpg"
            },
             {
                lat: 35.714321,
                lng: -83.510391,
                text: "Gatlinburg and the Great Smoky Mountains, Labor day weekend 2024",
                image: "/assets/la.jpg"
            },
            {
                lat: 35.714321,
                lng: -83.510391,
                text: "Colchester, Vermont, June 2023",
                image: "/assets/la.jpg"
            },
            {
                lat: 33.448376,
                lng: -112.074036,
                text: "Phoenix, July 2024",
                image: "/assets/map/phoenix.jpg"
            }
            
        ];

        // Add markers to the map
        locations.forEach(function(location) {
            var popupContent = "<strong>" + location.text + "</strong><br>";
            if (location.image) {
                popupContent += "<img src='" + location.image + "' width='100' height='100'><br>";
            }
            var marker = L.marker([location.lat, location.lng]).addTo(map);
            marker.bindPopup(popupContent);
        });
    </script>
</body>
</html>
