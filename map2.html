<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travels</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        
        #header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 90vh;
            width: 95%;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .custom-popup {
            width: 180px;
            font-size: 14px;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
        }

        .custom-popup img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="header">üåç My Travels üåç</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4); 

        // Add a tile layer with a modern style
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom marker icon
        var customIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/64/684/684908.png', // You can replace this with your own icon
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        var locations = [
            { lat: 40.7128, lng: -74.0060, text: "New York City, Dec 2022", image: "/assets/map/nyc.jpg" },
            { lat: 34.0522, lng: -118.2437, text: "Los Angeles, Feb 2024", image: "/assets/map/la.jpg" },
            { lat: 48.7524, lng: -113.7285, text: "Grinell Glacier, Feb 2024", image: "/assets/map/glacier.jpg" },
            { lat: 40.4959, lng: -74.4243, text: "Highland Park, NJ (Dec 2022, Jul 2023, Jul 2024)", image: "/assets/map/hp.jpg" },
            { lat: 39.2904, lng: -76.6122, text: "Baltimore, Aug 2024", image: "/assets/map/baltimore.jpg" },
            { lat: 36.056595, lng: -112.125092, text: "Grand Canyon, Jul 2024", image: "/assets/map/gc.jpg" },
            { lat: 38.9072, lng: -77.0369, text: "Washington DC (Jul 2024, Dec 2024)", image: "/assets/map/dc.jpg" },
            { lat: 37.7749, lng: -122.4194, text: "San Francisco, Dec 2023 (AGU 23)", image: "/assets/map/sf.jpg" },
            { lat: 35.1495, lng: -90.0490, text: "Memphis, Apr 2024", image: "/assets/map/memphis.jpg" },
            { lat: 34.7445, lng: -92.2880, text: "Little Rock (Solar Eclipse, Apr 2024)", image: "/assets/map/lr.jpg" },
            { lat: 47.8021, lng: -123.6044, text: "Olympic National Park, Jul 2024", image: "/assets/map/olympic.jpg" },
            { lat: 47.6061, lng: -122.3328, text: "Seattle, Jul 2024", image: "/assets/map/seattle.jpg" },
            { lat: 35.7143, lng: -83.5104, text: "Great Smoky Mountains, Labor Day 2024", image: "/assets/map/smoky.jpg" },
            { lat: 33.4484, lng: -112.0740, text: "Phoenix, Jul 2024", image: "/assets/map/phoenix.jpg" },
            { lat: 30.1766, lng: -85.8055, text: "Panama City Beach (Nov 2022, Jun 2024)", image: "/assets/map/pcb.jpg" },
            { lat: 30.3935, lng: -86.4958, text: "Destin, Nov 2023", image: "/assets/map/destin.jpg" },
            { lat: 32.2981, lng: -90.1806, text: "Jackson, Apr 2024", image: "/assets/map/jackson.jpg" },
            { lat: 38.4755, lng: -78.4535, text: "Shenandoah NP (Jun 2023, Mar 2025)", image: "/assets/map/shenandoah.jpg" },
            { lat: 35.3522, lng: -75.5108, text: "Outer Banks, NC (Mar 2025)", image: "/assets/map/obx.jpg" },
            { lat: 33.7501, lng: -84.3885, text: "Atlanta (Jul 2023, Sep 2024)", image: "/assets/map/atlanta.jpg" },
            { lat: 40.3135, lng: -73.9802, text: "Long Branch NJ, Dec 2024", image: "/assets/map/longbranch.jpg" }
        ];

        // Add markers with custom styling
        locations.forEach(function(location) {
            var popupContent = `<div class="custom-popup">
                <strong>${location.text}</strong><br>
                ${location.image ? `<img src="${location.image}" alt="Travel Photo">` : ""}
            </div>`;
            L.marker([location.lat, location.lng], { icon: customIcon }).addTo(map).bindPopup(popupContent);
        });
    </script>

</body>
</html>
