
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç My Travels</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        #header {
            text-align: center;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #map {
            height: 90vh;
            width: 95%;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .custom-popup {
            width: 200px;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .custom-popup img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="header">üåç My Travels üöÄ</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
    <script>
        var map = L.map('map').setView([37.8, -96], 4);

        // Lightweight tile layer for fast loading
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>',
            subdomains: 'abcd'
        }).addTo(map);

        var customIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/64/684/684908.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        var locations = [
           { lat: 40.7128, lng: -74.0060, text: "New York City, December 2022", image: "https://example.com/image1.jpg" },
            { lat: 34.0522, lng: -118.2437, text: "Los Angeles, February 2024", image: "/assets/la.jpg" },
            { lat: 48.7524, lng: -113.7285, text: "Grinell Glacier, Glacier National Park, February 2024", image: "/assets/la.jpg" },
            { lat: 40.4959, lng: -74.4243, text: "Highland Park, NJ, Dec 2022, July 2023, July 2024", image: "/assets/la.jpg" },
            { lat: 39.2904, lng: -76.6122, text: "Baltimore, August 2024", image: "/assets/map/baltimore.jpg" },
            { lat: 36.056595, lng: -112.125092, text: "Grand Canyon, July 2024", image: "/assets/la.jpg" },
            { lat: 38.9072, lng: -77.0369, text: "Washington DC, July 2024, December 2024", image: "/assets/map/dc.jpg" },
            { lat: 37.7749, lng: -122.4194, text: "San Francisco, December 2023 for AGU 23", image: "/assets/la.jpg" },
            { lat: 35.1495, lng: -90.0490, text: "Memphis, April 2024", image: "/assets/la.jpg" },
            { lat: 34.7445, lng: -92.2880, text: "Little Rock, April 2024 for the complete solar eclipse", image: "/assets/la.jpg" },
            { lat: 47.8021, lng: -123.6044, text: "Olympic National Park, July 2024", image: "/assets/map/olympic.jpg" },
            { lat: 47.6061, lng: -122.3328, text: "Seattle, July 2024", image: "/assets/map/seattle.jpg" },
            { lat: 35.714321, lng: -83.510391, text: "Gatlinburg and the Great Smoky Mountains, Labor day weekend 2024", image: "/assets/la.jpg" },
            { lat: 35.714321, lng: -83.510391, text: "Gatlinburg, Tennessee, June 2023, August 2024", image: "/assets/la.jpg" },
            { lat: 33.448376, lng: -112.074036, text: "Phoenix, July 2024", image: "/assets/map/phoenix.jpg" },
            { lat: 30.1766, lng: -85.8055, text: "Panama City Beach, November 2022, June 2024", image: "/assets/map/phoenix.jpg" },
            { lat: 30.3935, lng: -86.4958, text: "Destin, November 2023", image: "/assets/map/phoenix.jpg" },
            { lat: 30.4213, lng: -87.2169, text: "Pensacola, April 2024", image: "/assets/map/phoenix.jpg" },
            { lat: 32.2981, lng: -90.1806, text: "Jackson, April 2024", image: "/assets/map/phoenix.jpg" },
            { lat: 44.5516, lng: -73.1637, text: "Colchester, November 2023", image: "/assets/map/phoenix.jpg" },
            { lat: 3.1319, lng: 101.6841, text: "Kuala Lumpur, October 2017", image: "/assets/map/phoenix.jpg" }
            { lat: 38.4755, lng: -78.4535, text: "Shenandoah National Park, June 2023 and March 2025", image: "/assets/map/phoenix.jpg" },
            { lat: 35.3522, lng: -75.5108, text: "Outer Banks, NC, March 2025", image: "/assets/map/phoenix.jpg" },
            { lat: 33.7501, lng: -84.3885, text: "Atlanta, July 2023 and September 2024", image: "/assets/map/phoenix.jpg" },
            { lat: 40.3135, lng: -73.9802, text: "Long Branch NJ, December 2024", image: "/assets/map/phoenix.jpg" }
        ];

        var markers = L.markerClusterGroup();

        locations.forEach(function(location) {
            var popupContent = `<div class="custom-popup">
                <strong>${location.text}</strong><br>
                <img data-src="${location.image}" class="lazy-load" alt="Travel Photo">
            </div>`;

            var marker = L.marker([location.lat, location.lng], { icon: customIcon })
                .bindPopup(popupContent);
            
            marker.on("popupopen", function () {
                var img = marker.getPopup().getElement().querySelector("img.lazy-load");
                if (img && img.dataset.src) {
                    img.src = img.dataset.src;
                    img.removeAttribute("data-src");
                }
            });

            markers.addLayer(marker);
        });

        map.addLayer(markers);
    </script>

</body>
</html>
