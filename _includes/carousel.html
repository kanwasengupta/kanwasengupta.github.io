{% if page.carousel_images %}
<!-- Bootstrap Carousel -->
<div id="carousel-{{ page.slug }}" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for image in site.data[page.carousel_images] %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ image.url | relative_url }}" class="d-block w-100" alt="{{ image.alt }}">
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ page.slug }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ page.slug }}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endif %}
